<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form</title>
    <style type="text/css">
        select:required:invalid {
            color: #737373;
        }

        option[value=""][disabled] {
            display: none;
        }
    </style>
</head>

<body>
    <main class="bg-[#2EC4B625] w-full h-full pb-16 md:pb-4">
        <header
            class="flex flex-col md:flex-row items-center justify-between mx-6 md:mx-10 pt-4 md:pt-7 pb-4 md:pb-[1.875rem] border-b-2 border-[#E0E6EA]">
            <span>Emmanuel</span>

            <nav>
                <ul class="flex items-center gap-3 md:gap-11">
                    <li>
                        <a href="./index.html" class="text-[#1D2C3C] text-sm font-bold font-['Lato']">About</a>
                    </li>
                    <li>
                        <a href="./form.html" class="text-[#1D2C3C] text-sm font-bold font-['Lato']">Form</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="p-10">
            <form action="#">
                <div class="flex flex-col md:flex-row items-center gap-6 mb-[1.875rem]">
                    <div class="w-full md:w-1/2">
                        <label for="firstname" class="block text-sm font-semibold tracking-tight text-[#011C34]">First
                            Name</label>

                        <input type="text" name="firstname" id="firstname" value="Tolu" required
                            class="mt-2 px-4 py-3.5 w-full rounded-sm text-[#011C34] text-sm font-normal leading-tight tracking-tight border border-[#F0F0F0] focus:border focus:border-[#2EC4B6] focus:ring-1 focus:ring-inset focus:ring-[#2EC4B6] placeholder:text-[#737373] focus-visible:border-[#2EC4B6] focus-visible:outline-0 focus-visible:ring-0 focus-visible:ring-[#2EC4B6]" />
                    </div>

                    <div class="w-full md:w-1/2">
                        <label for="lastname" class="block text-sm font-semibold tracking-tight text-[#011C34]">Last
                            Name</label>

                        <input type="text" name="lastname" id="lastname" required
                            class="mt-2 px-4 py-3.5 w-full rounded-sm text-[#011C34] text-sm font-normal leading-tight tracking-tight border border-[#F0F0F0] focus:border focus:border-[#2EC4B6] focus:ring-1 focus:ring-inset focus:ring-[#2EC4B6] placeholder:text-[#737373] focus-visible:border-[#2EC4B6] focus-visible:outline-0 focus-visible:ring-0 focus-visible:ring-[#2EC4B6]" />
                    </div>
                </div>

                <div class="flex flex-col md:flex-row items-center gap-6 mb-[1.875rem]">
                    <div class="w-full md:w-1/2">
                        <label for="gender" class="block text-sm font-semibold tracking-tight text-[#011C34]">Gender
                        </label>

                        <select id="gender" name="gender" autocomplete="gender-name" required
                            class="mt-2 px-4 py-3.5 w-full rounded-sm text-[#011C34] text-sm font-normal leading-tight tracking-tight border border-[#F0F0F0] focus:border focus:border-[#2EC4B6] focus:ring-1 focus:ring-inset focus:ring-[#2EC4B6] placeholder:text-red-500 focus-visible:border-[#2EC4B6] focus-visible:outline-0 focus-visible:ring-0 focus-visible:ring-[#2EC4B6]">
                            <option value="" disabled selected>Select here</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>

                    <div class="w-full md:w-1/2">
                        <label for="dob" class="block text-sm font-semibold tracking-tight text-[#011C34]">Date of
                            Birth</label>

                        <input type="text" name="dob" id="dob" placeholder="Select here" onfocus="(this.type='date')"
                            onblur="(this.type='text')" required
                            class="mt-2 px-4 py-3.5 w-full rounded-sm text-[#011C34] text-sm font-normal leading-tight
                      tracking-tight border border-[#F0F0F0] focus:border focus:border-[#2EC4B6] focus:ring-1 focus:ring-inset
                      focus:ring-[#2EC4B6] placeholder:text-[#737373] focus-visible:border-[#2EC4B6] focus-visible:outline-0 focus-visible:ring-0 focus-visible:ring-[#2EC4B6]" />
                    </div>
                </div>

                <div class="flex flex-col md:flex-row items-center gap-6 mb-[1.875rem]">
                    <div class="w-full md:w-1/2">
                        <label for="weight" class="block text-sm font-semibold tracking-tight text-[#011C34]">Weight
                            (KG)</label>

                        <input type="number" name="weight" id="weight" placeholder="Enter Weight" required
                            class="mt-2 px-4 py-3.5 w-full rounded-sm text-[#011C34] text-sm font-normal leading-tight tracking-tight border border-[#F0F0F0] focus:border focus:border-[#2EC4B6] focus:ring-1 focus:ring-inset focus:ring-[#2EC4B6] placeholder:text-[#737373] focus-visible:border-[#2EC4B6] focus-visible:outline-0 focus-visible:ring-0 focus-visible:ring-[#2EC4B6]" />
                    </div>

                    <div class="w-full md:w-1/2">
                        <label for="height" class="block text-sm font-semibold tracking-tight text-[#011C34]">Height
                            (CM)</label>

                        <input type="number" name="height" id="height" placeholder="Enter Height" required
                            class="mt-2 px-4 py-3.5 w-full rounded-sm text-[#011C34] text-sm font-normal leading-tight tracking-tight border border-[#F0F0F0] focus:border focus:border-[#2EC4B6] focus:ring-1 focus:ring-inset focus:ring-[#2EC4B6] placeholder:text-[#737373] focus-visible:border-[#2EC4B6] focus-visible:outline-0 focus-visible:ring-0 focus-visible:ring-[#2EC4B6]" />
                    </div>
                </div>

                <div class="mb-[1.875rem]">
                    <label for="level" class="block text-sm font-semibold tracking-tight text-[#011C34]">Activity Level
                    </label>

                    <select id="level" name="level" autocomplete="level-name" required
                        class="mt-2 px-4 py-3.5 w-full rounded-sm text-[#011C34] text-sm font-normal leading-tight tracking-tight border border-[#F0F0F0] focus:border focus:border-[#2EC4B6] focus:ring-1 focus:ring-inset focus:ring-[#2EC4B6] placeholder:text-[#737373] focus-visible:border-[#2EC4B6] focus-visible:outline-0 focus-visible:ring-0 focus-visible:ring-[#2EC4B6]">
                        <option value="" disabled selected hidden>Select here</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </div>

                <div class="mb-[1.875rem]">
                    <label for="password" class="block text-sm font-semibold tracking-tight text-[#011C34]">Password
                    </label>

                    <div class="relative">
                        <input type="password" name="password" id="password" required
                            class="mt-2 px-4 py-3.5 w-full rounded-sm text-[#011C34] text-sm font-normal leading-tight tracking-tight border border-[#F0F0F0] focus:border focus:border-[#2EC4B6] focus:ring-1 focus:ring-inset focus:ring-[#2EC4B6] placeholder:text-[#737373] focus-visible:border-[#2EC4B6] focus-visible:outline-0 focus-visible:ring-0 focus-visible:ring-[#2EC4B6]" />

                        <svg width="16" height="16" class="absolute right-4 inset-y-1/2 w-4 h-4" viewBox="0 0 16 16"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.99998 6.00001C6.90531 6.00001 5.99998 6.90601 5.99998 8.00001C5.99998 9.09468 6.90531 10 7.99998 10C9.09398 10 9.99998 9.09468 9.99998 8.00001C9.99998 6.90601 9.09398 6.00001 7.99998 6.00001Z"
                                fill="#A6A6A6" />
                            <path
                                d="M7.99998 3.33334C2.93864 3.33334 1.41752 7.74468 1.4036 7.78934L1.33331 8.00001L1.40294 8.21068C1.41753 8.25534 2.93864 12.6667 7.99998 12.6667C13.0613 12.6667 14.5824 8.25534 14.5964 8.21068L14.6666 8.00001L14.597 7.78934C14.5824 7.74468 13.0613 3.33334 7.99998 3.33334ZM7.99998 11.3333C4.45181 11.3333 3.07723 8.76934 2.74436 8.00001C3.07856 7.22801 4.4538 4.66668 7.99998 4.66668C11.5482 4.66668 12.9227 7.23068 13.2556 8.00001C12.9214 8.77201 11.5462 11.3333 7.99998 11.3333Z"
                                fill="#A6A6A6" />
                        </svg>

                    </div>
                </div>

                <button
                    class="text-center rounded-sm text-white text-base font-semibold font-['Sofia Pro'] bg-[#2EC4B6] tracking-tight w-full h-12">Register</button>

                <div class="px-1 mt-4 text-black text-center text-sm font-normal font-['Sofia Pro'] leading-[25px]">
                    <span>
                        By clicking Register, you
                        agree to our </span>
                    <span class="text-teal-400 text-sm font-medium font-['Sofia Pro'] underline leading-[25px]">Terms of
                        Use</span><span class="text-black text-sm font-normal font-['Sofia Pro'] leading-[25px]"> and
                        our
                    </span><span
                        class="text-teal-400 text-sm font-medium font-['Sofia Pro'] underline leading-[25px]">Privacy
                        Policy</span>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
